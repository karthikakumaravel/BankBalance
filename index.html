<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calc</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-3/4 mx-auto">
        <header class="mt-10">
            <h1 class="text-5xl text-indigo-600 text-center">Welcome to Simple <span
                    class="font-semibold text-yellow-500">Bank
                    Calculation</span></h1>
        </header>
        <main class="mt-10 bg-indigo-50 p-14">
            <h3 class="text-3xl text-indigo-600 font-medium mb-4">Please <span
                    class="underline decoration-yellow-300">Login</span></h3>
            <input class="block border w-2/3 border-indigo-200 outline-none mb-2 px-3 py-1.5 rounded" type="email" name=""
                id="email-field" placeholder="Email | name@gmail.com">
            <input class="block border w-2/3 border-indigo-200 outline-none px-3 py-1.5 rounded" type="password" name=""
                id="password-field" placeholder="Password | secret">
            <button id="login-btn" class="bg-indigo-700 text-white px-5 py-2 mt-3 rounded font-medium">Login</button>
        </main>
    </section>
    <script src="js/login.js"></script>
    <script src="js/calc.js"></script>
</body>
